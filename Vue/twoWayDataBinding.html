<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="app">
        <input type="text" v-model='textoDigitado'>
        <button v-on:click="alterarNome()">
            Chamar altera nome
        </button>
        <button @click="alterarNome()">
            Chamar altera nome
        </button>
        <br>
        <label v-text="textoDigitado"></label>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>  
        new Vue({
            el: '#app',
            data: {
                textoDigitado: '',   
            },
            methods: {
                alterarNome(){
                    this.textoDigitado = 'Samuel'
                }
            },
        });
    </script> 
</body>
</html>
