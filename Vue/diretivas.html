<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="app">
        <img 
        v-bind:src="srcimg" 
        :title="titleimg">
        <a v-bind:href="urlimg">
            vue
        </a>
        <p v-text="'ola mundo'"></p>
        <p v-text="textoopa"></p>

        <div v-html="textohtml">

        </div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>  
        new Vue({
            el: '#app',
            data: {
                srcimg: "vue.png",
                titleimg: "Logo Vue",
                urlimg: "https://vuejs.org/" ,
                textoopa: "aoba",
                textohtml: "<b> ops </b>"
               
            },
        });
    </script> 
</body>
</html>
